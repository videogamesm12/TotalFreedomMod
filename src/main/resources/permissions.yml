#
# TotalFreedomMod Permissions
# by ZeroEpoch1969
#

# Note that every group inherits the previous groups' permissions
# Meaning Senior Admins have the permissions of Operators and Admins, and etc

# This is used to remove all permission begging with the root node
# This is useful when a plugin gives all permissions to a player because they are opped
remove:
  - "voxelsniper"
  - "bending"

# Operator permission nodes
operators:
  # WorldEdit
  - "worldedit.help"
  - "worldedit.history.undo.self"
  - "worldedit.history.redo.self"
  - "worldedit.history.clear"
  - "worldedit.limit"
  - "worldedit.reorder"
  - "worldedit.drawsel"
  - "worldedit.searchitem"
  - "worldedit.navigation.*"
  - "worldedit.selection.*"
  - "worldedit.wand"
  - "worldedit.wand.*"
  - "worldedit.region.*"
  - "worldedit.generation.*"
  - "worldedit.clipboard.*"
  - "worldedit.tool.info"
  - "worldedit.biome.*"
  - "worldedit.removeabove"
  - "worldedit.removebelow"
  - "worldedit.removenear"
  - "worldedit.replacenear"

  # LibsDisguises
  - "libsdisguises.noactionbar"

  # WorldGuard
  - "worldguard.region.list.own"
  - "worldguard.region.addmember.own.*"
  - "worldguard.region.removemember.own.*"
  - "worldguard.region.info.*"

# Master Builder permission nodes
master_builders:
  - "worldedit.tool.*"
  - "worldedit.brush.*"
  - "worldedit.snow"
  - "worldedit.green"
  - "worldedit.extinguish"
  - "worldedit.thaw"
  - "worldguard.region.bypass.hubworld"
  - "worldguard.region.bypass.masterbuilderworld"
  - "voxelsniper.sniper"
  - "voxelsniper.goto"
  - "voxelsniper.brush.*"

# Admin permission nodes
admins:
  - "coreprotect.*"
  - "worldedit.*"
  - "worldguard.*"
  - "bending.*"

# Senior Admin permission nodes
senior_admins: []
